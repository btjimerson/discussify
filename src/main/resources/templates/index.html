<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Posts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="/css/application.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>

<body>
    <div class="container px-4 pb-5 pt-1">
        <div th:replace="~{fragments/header :: header}"></div>

        <div class="container">
            <div th:replace="~{fragments/hero :: hero}"></div>
            <div th:if="${message}" class="alert alert-success" role="alert">
                <span th:text="${message}"></span>
            </div>
            <div class="row">
                <div class="col-10">
                    <h2 th:text="${tableLabel}"></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Title</th>
                                <th scope="col">Author</th>
                                <th scope="col">Date</th>
                                <th scope="col">Comments</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="post : ${posts}">
                                <td><a th:href="@{/posts/{id}(id=${post.id})}"><span th:text="${post.title}"></span></a></td>
                                <td th:text="${post.author}"></td>
                                <td th:text="${#dates.format(post.postDate, 'MM/dd/yyyy')}"></td>
                                <td th:text="${!#lists.isEmpty(post.comments) ? #lists.size(post.comments) : '0'}"></td>
                            </tr>
                        </tbody>
                    </table>                   
                </div>
            </div>
            <hr class="mb-4" />
            <div class="row">
                <div class="col-10">
                    <a href="/posts/new" class="btn btn-outline-primary" role="button">New Post</a>
                </div>
            </div>

        <div th:replace="~{fragments/footer :: footer}"></div>
        <script src="/js/jquery-3.5.1.slim.min.js"></script>
        <script src="/js/bootstrap.bundle.min.js"></script>
    </div>
</body>

</html>
