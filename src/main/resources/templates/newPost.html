<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>New Post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="/css/application.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>

<body>
    <div class="container px-4 py-5">
        <div th:replace="~{fragments/header :: header}"></div>
        <div class="container">
            <h4>New Post</h4>
            <form method="post" th:action="@{/posts}" th:object="${post}" id="postForm">
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" th:field="*{author}"/>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" th:field="*{title}"/>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Message</label>
                    <textarea class="form-control" th:field="*{content}" rows="3"></textarea>
                </div>
                <hr class="mb-4" />
                <div class="pt-5">
                    <button type="submit" class="btn btn-outline-primary pe-3" id="postButton">
                       Post Message
                    </button>
                    <a href="/" class="btn btn-outline-secondary pe-3" id="backButton">
                        Back to All Posts
                    </a>
                </div>
            </form>
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
        <script src="/js/jquery-3.5.1.slim.min.js"></script>
        <script src="/js/bootstrap.bundle.min.js"></script>
    </div>
</body>

</html>
